<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let between;
        between=a;
        a=b;
        b=between;
        alert(a+","+b);
    }
    let a=parseInt(prompt('nhap so a :'));
    let b=parseInt(prompt('nhap so b :'));
    swap(a,b);
</script>
</body>
</html>
