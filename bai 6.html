<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function positiveInterger(n) {
        if (n > 0 && n % 1 === 0) {
            return true
        } else {
            return false
        }
    }
    let master = prompt("Nhập số");
    alert(positiveInterger(master))
</script>
</body>
</html>
